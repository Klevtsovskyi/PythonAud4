<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Додавання валюти</title>
</head>
<body>
  <h1>Додавання валюти</h1>
  <form method="POST" action="/add_currency">
    <input type="text" pattern="[A-Z]{3}" name="cur_id" placeholder="Код валюти">
    <input type="text" name="cur_name" placeholder="Назва валюти">
    <select name="reg_cur_id">
      $currencies
    </select>
    <input type="text" pattern="\d+\.?\d*" name="rate" placeholder="Курс" value="1">
    <input type="submit" value="Додати">
  </form>
  <br>
  <a href="/" title="Повернутися на головну">Повернутися на головну</a>
  <p>$result</p>
</body>
</html>
